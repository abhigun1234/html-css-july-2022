<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <style>
    p {
      background-color: #cecaca;
      padding: 10px;
      margin: 10px;
      width: 200px;
      height: 100px;
      float: left;
    }

    /* selects only tags that have both "city" and "usa" classes */
    .city {
      border: 3px solid red;
      background-color: aqua;
    }
    .usa{
      background-color: aqua;
    }
    /* .city{
      background-color: aqua;
    } */
    .state.mp{

      background-color: red;
    }
  </style>
</head>

<body>
  <div>
    <h1 >Corona Cases In India</h1>
    <p class="state  mp">Madhya Pradesh</p>
    <p class="state cg">Chatishgarh</p>
    <p class="state kerla">kerla</p>
    <p class="state Maharashtra">Mahrashtra</p>
  </div>
</body>

</html>
