  <form action="/AboutUs.html">
    <div class="card signup-card">
      <div class="card-header">Sign Up</div>
      <!-- card body starts -->
      <div class="card-body">

        <div class="form-element">
          <div class="form-label">Email: </div>
          <div class="form-control-container">
            <input type="email" class="form-control" />
          </div>
        </div>
        <div class="form-element">
          <div class="form-label">Date: </div>
          <div class="form-control-container">
            <input type="date" class="form-control"  />
          </div>
        </div>
        <div class="form-element">
          <div class="form-label">Enter Date & Time: </div>
          <div class="form-control-container">
            <input type="datetime-local" class="form-control"  />
          </div>
        </div>
        <div class="form-element">
          <div class="form-label">week </div>
          <div class="form-control-container">
            <input type="week" class="form-control"  />
          </div>
        </div>
        <div class="form-element">
          
          <div class="form-control-container">
            <input type="file" class="form-control"  data-max-size="2048"  />
          </div>
        </div>
        <div class="form-element">
          
          <div class="form-control-container">
            <button type="submit">Submit</button>
          </div>
        </div>
        <div class="form-element">
          
          <div class="form-control-container">
            <input type="number" class="form-control"   />
          </div>
        </div>
        <div class="form-element">
          
          <div class="form-control-container">
            <div class="form-label">search </div>
            <input type="search" class="form-control"   />
          </div>
        </div>
        <div class="form-element">
          
          <div class="form-control-container">
            <div class="form-label">search </div>
            <label for="cars">Choose a course:</label>
            <select name="cars" id="cars" form="carform">
              <option value="volvo">Mean stack</option>
              <option value="saab">React</option>
              <option value="opel">Angular</option>
              <option value="audi">Html</option>
            </select>
          </div>
          <div class="form-element">
            <div class="form-label">Gender: </div>
            <div class="form-control-container">
               <label>Male:</label>
              <input type="radio" id="male" name="gender">
              <label>FeMale:</label>
              <input type="radio" id="female" name="gender">
              <label>Others:</label>
              <input type="radio" id="others" name="gender">
            </div>
          </div>
        </div>
